<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" placeholder="0" readonly>
        <div class="buttons">
            <button onclick="Allclear()" class="clear">AC</button>
            <button onclick="clearOne()" class="clear">C</button>
            <button onclick="clickButt('/')" class="operation">/</button>
            <button onclick="clickButt('*')" class="operation">*</button>

            <button onclick="clickButt('7')">7</button>
            <button  onclick="clickButt('8')">8</button>
            <button  onclick="clickButt('9')">9</button>
            <button onclick="clickButt('-')" class="operation">-</button>

            <button  onclick="clickButt('4')">4</button>
            <button  onclick="clickButt('5')">5</button>
            <button  onclick="clickButt('6')">6</button>
            <button onclick="clickButt('+')" class="operation">+</button>

            <button  onclick="clickButt('1')">1</button>
            <button  onclick="clickButt('2')">2</button>
            <button  onclick="clickButt('3')">3</button>
            <button onclick="equalOP()" class="equal">=</button>

            <button  onclick="clickButt('0')">0</button>
            
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
